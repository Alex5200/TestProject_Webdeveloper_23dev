<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      input{
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div style="text-align: center; ">
      <form>
        <h1>Вход в систему</h1>
        <div style="display: flex; flex-direction: column; width: 200px; margin-left: auto; margin-right: auto; gap: 10px; ">
          <input type="text" placeholder="Имя"/>
          <input type="text" placeholder="Фамилия"/>
          <input type="email" placeholder="Почта"/>
          <input type="password" placeholder="Пароль"/>
          <input type="password" placeholder="Повтор пароля"/>
          <input type="date" placeholder="Дата рождения"/>
          <button style="font-size: 1.2em; padding: 0.5em; border-radius: 0.5em; background-color: white; "> Отправить</button>
        </div>
      </form>
    </div>
  </body>
</html>
